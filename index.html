<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student information form</title>
</head>
<body>
    <h1>Student Information form</h1>
    <form action="successfully.html">
           <lable>First Name:</lable> <input type="text" id="fname" maxlength="150px">
           <lable>Last Name:</lable> <input type="text" id="Iname" maxlength="150px"><br><br>
           <lable>Age:</lable> <input type="date" id="age" required> <br><br>
           <lable>Education:</lable>
           <select>
                  <option>Grade-7</option>
                  <option>Grade-8</option>
                  <option>Grade-9</option>
                  <option>Grade-10</option>
                  <option>Grade-11</option>
                  <option>Grade-12</option>
           </select>
           <br><br>
           <lable>Email:</lable> <input type="email" required> <br><br>
           <lable>Gender:</lable><br><br>
           <input type="radio" name="gender" value="sex">Male 
           <input type="radio" name="gender" value="sex">Female
           <input type="radio" name="gender" value="sex">Other
            <br><br>
           <lable>Hobby:</lable> <br><br>
           <input type="checkbox" name="hobby" value="singing">Singing
           <input type="checkbox" name="hobby" value="swimming">Swimming
           <input type="checkbox" name="hobby" value="reading">Reading
           <input type="checkbox" name="hobby" value="drawing">Drawing
           <input type="checkbox" name="hobby" value="cycling">Cycling
           <input type="checkbox" name="hobby" value="cooking">Cooking
           <br><br>
           <lable>Address</lable><br><br>
           <textarea cols="20" rows="5"></textarea>
           <button type="submit">Submit</button>
    </form>
</body>
</html>
